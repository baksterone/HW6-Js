<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="item input"><input type="text" class="display" readonly></div>
        <div class="item clear">C</div>
        <div class="item back">&larr;</div>
        <div class="item sin">sin</div>
        <div class="item cos">cos</div>
        <div class="item tan">tan</div>
        <div class="item ctg">ctg</div>
        <div class="item num">**</div>
        <div class="item rad">rad</div>
        <div class="item deg grey">deg</div>
        <div class="item"></div>
        <div class="item num">+</div>
        <div class="item num">-</div>
        <div class="item num">*</div>
        <div class="item num">/</div>
        <div class="item num">7</div>
        <div class="item num">8</div>
        <div class="item num">9</div>
        <div class="item factorial">n!</div>
        <div class="item num">4</div>
        <div class="item num">5</div>
        <div class="item num">6</div>
        <div class="item num">%</div>
        <div class="item num">1</div>
        <div class="item num">2</div>
        <div class="item num">3</div>
        <div class="item equal">=</div>
        <div class="item num zero">0</div>
        <div class="item num">.</div>
      </div>
      <button class="modal">История</button>
      <div class="hide">
      </div>

    <script src="./script.js"></script>
</body>
</html>
